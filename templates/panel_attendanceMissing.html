<div class="col-md-8">
<form action="record" method="get" id="nameForm">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Record Lookup</h3>
            <div class="pull-right" style="position: relative; top: -20px;"><a href="/"><button type="button" class="btn btn-danger btn-xs">Clear</button></a></div>
        </div>
        <div class="panel-body">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input type="text" class="form-control" placeholder="First Name" aria-describedby="sizing-addon1" name="fn" id="fn" data-provide="typeahead" autocomplete="off" required>
                <input type="text" class="form-control" placeholder="Last Name" aria-describedby="sizing-addon1" name="ln" id="ln" data-provide="typeahead" autocomplete="off" required>
                <span class="input-group-addon hidden-xs">
                    <button class="btn btn-default btn-large" type="button submit" value="Submit">Submit <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                </span>
                <button class="btn btn-primary btn-large visible-xs" type="button submit" value="Submit" style="display: block; width: 100%;">Submit <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
            </div>
        </div>
            <div class="well well-sm" style="color: #333;">
                <center><h2><b>{{ firstName }} {{ lastName }}'s Records</b><br></h2></center>

                <center><b><h3 style="font-weight: bold;">~Attendance~</h3></b></center>
                <div class="well well-sm" style="background-color: #EAEAEA;">
                  <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Sorry, we cannot find your attendance record.
                  </div>
              </div>
              <br>
                <center><b><h3 style="font-weight: bold;">~Outreach~</h3></b></center>
                <div class="well well-sm" style="background-color: #EAEAEA;">
                  <p>
                      {{ outreachData|safe }}
                  </p>
              </div>
             </div>

    </div>
</form>
</div>
